<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <section class="library">

  </section>
  <button onclick="showForm()">Add a book</button>
  <form action="" id="new-book-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title">
    <label for="author">Author</label>
    <input type="text" id="author" name="author">
    <label for="pages">Number of Pages</label>
    <input type="number" id="pages" name="pages">
    <input type="radio" name="read-status" id="read" value="1">
    <label for="read">Read</label>
    <input type="radio" name="read-status" id="not-read" value="0">
    <label for="not-read">Not Read Yet</label>
    <input type="submit" value="Add to Library">
  </form>
  <script src="scripts.js"></script>
</body>
</html>
